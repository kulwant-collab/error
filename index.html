<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: left;
        }
        .google-logo {
            font-size: 24px;
            font-weight: bold;
            color: #4285F4;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .email-box {
            display: flex;
            align-items: center;
            background-color: #eee;
            padding: 8px 12px;
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 20px;
        }
        .email-box span {
            background-color: #d9534f;
            color: white;
            padding: 6px 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .email-box select {
            border: none;
            background: transparent;
            font-size: 16px;
        }
        .phone-illustration {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .phone {
            width: 60px;
            height: 100px;
            background-color: #222;
            border-radius: 8px;
            position: relative;
            margin-right: 15px;
        }
        .screen {
            width: 80%;
            height: 70%;
            background-color: white;
            position: absolute;
            top: 10px;
            left: 10%;
            border-radius: 4px;
        }
        .button {
            width: 40%;
            height: 10px;
            background-color: #4285F4;
            position: absolute;
            bottom: 10px;
            left: 30%;
            border-radius: 2px;
        }
        .resend {
            color: #1a73e8;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="google-logo">G</div>
        <h1>Account recovery</h1>
        <p>To help keep your account safe, Google wants to make sure it's really you trying to sign in</p>
        
        <div class="email-box">
            <span>H</span>
            <select>
                <option>home9625686197@gmail.com</option>
            </select>
        </div>

        <div class="phone-illustration">
            <div class="phone">
                <div class="screen"></div>
                <div class="button"></div>
            </div>
            <div>
                <h3>Check your Redmi 9A</h3>
                <p>Google sent a notification to your Redmi 9A. Tap <strong>Yes</strong> on the notification to verify itâ€™s you.</p>
            </div>
        </div>

        <a href="#" class="resend">Resend it</a>
    </div>

</body>
</html>
